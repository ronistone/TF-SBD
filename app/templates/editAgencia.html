{% extends "base.html" %}

{% block imports%}
<script language="JavaScript" type="text/javascript" src="{{url_for('static',filename="js/cidades-estados.js")}}"></script>
{% endblock %}

{% block content %}
  <div id="page-wrapper">
    <div class="container-fluid">
          <br>
          <br>
      <form method="post" align="left">
        {{form.csrf_token}}
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-warning" role="alert">
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          </div>
          {% endif %}
        {% endwith %}
        <label class="col-2 col-form-label"> Nome: {{form.nome(class="form-control",value=agencia.nome)}}    </label>
        <label class="col-2 col-form-label"> Estado: {{form.estado(class="form-control",value=agencia.estado)}}  </label>
        <label class="col-2 col-form-label"> Cidade: {{form.cidade(class="form-control",value=agencia.cidade)}}  </label>
        <br>

        <button type="submit" class="btn btn-lg btn-primary">Atualizar</button>

        <script language="JavaScript" type="text/javascript" charset="utf-8">
          new dgCidadesEstados({
            cidade: document.getElementById('cidade'),
            estado: document.getElementById('estado')
          })
        </script>

      </form>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>

    </div>
  </div>
{% endblock %}e
