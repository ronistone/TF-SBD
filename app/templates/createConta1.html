{% extends "base.html" %}

{% block content %}
  <div id="page-wrapper">
    <div class="container-fluid">
          <br>
          <br>
      <form method="post" align="left">
        {{form.csrf_token}}
        {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-warning" role="alert">
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          </div>
          {% endif %}
        {% endwith %}
        <br>

           <label class="col-2 col-form-label">{{ form.agencia(class="form-control") }}</label>
          <br>
           <label class="col-2 col-form-label">{{ form.tipo(class="form-control") }}</label>
          <br>
          <button type="submit" class="btn btn-lg btn-primary">Avan√ßar</button>
      </form>
          <br>
          <br>
          <br>

          <br>
          <br>
          <br>

          <br>
          <br>
          <br>
          <br>

    </div>
  </div>
{% endblock %}
